@(title: String)
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>       
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")"/>
        <script src="@routes.Assets.versioned("javascripts/jquery-2.1.4.min.js")" type="text/javascript"></script>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")"/>
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/style.css")" type="text/css" media="screen"/>
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")"/>
    </head>
    <body>
        <div id="content">
            <a class="back" href="#"></a>
            <div class="title"></div>

            <div class="navigation" id="nav">
                <div class="item user">
                    <img src="@routes.Assets.versioned("images/bg_user.png")" alt="" width="199" height="199" class="circle"/>
                    <a href="#" class="icon"></a>
                    <h2>Login</h2>                   
                    <ul>
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Properties</a></li>
                        <li><a href="#">Privacy</a></li>
                    </ul>
                </div>
                <div class="item home">
                    <img src="@routes.Assets.versioned("images/bg_home.png")" alt="" width="199" height="199" class="circle"/>
                    <a href="#" class="icon"></a>
                    <h2>Home</h2>
                    <ul>
                        <li><a href="#">Portfolio</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                
                <div class="item camera">
                    <img src="@routes.Assets.versioned("images/bg_camera.png")" alt="" width="199" height="199" class="circle"/>
                    <a href="#" class="icon"></a>
                    <h2>Share it</h2>
                    <ul>
                        <li><a href="#">Gallery</a></li>
                        <li><a href="#">Prints</a></li>
                        <li><a href="#">Submit</a></li>
                    </ul>
                </div>
                <div class="item fav">
                    <img src="@routes.Assets.versioned("images/bg_fav.png")" alt="" width="199" height="199" class="circle"/>
                    <a href="#" class="icon"></a>
                    <h2>Your wishes</h2>
                    <ul>
                        <li><a href="#">Your wishes</a></li>
                        <li><a href="#">Friends wishes</a></li>
                        <li><a href="#">Your promises</a></li>
                    </ul>
                </div>
                <div class="item shop">
                    <img src="@routes.Assets.versioned("images/bg_shop.png")" alt="" width="199" height="199" class="circle"/>
                    <a href="#" class="icon"></a>
                    <h2>Giveaway</h2>
                    <ul>
                        <li><a href="#">Catalogue</a></li>
                        <li><a href="#">Orders</a></li>
                        <li><a href="#">Offers</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="@routes.Assets.versioned("javascripts/jquery.easing.1.3.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    </body>
</html>
